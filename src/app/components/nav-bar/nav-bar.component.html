<div class="container-fluid  position-fixed" style="z-index: 4;">
    <mat-toolbar class=" bg-colored d-flex justify-content-around ">
        <div class="logo-item">
            <div class="btn-custom-nav box">
                <h1 class="ab-text-sm" [routerLink]="['']">Fashionable </h1>
            </div>
        </div>
        <div class="d-flex justify-content-around " [class.toggle-ul]="toggle">
            <div class="menu d-flex">
                <!-- <button (mouseenter)="product=false" class="nav-btn" [class.nav-btn-blue]="!product">Product</button> -->
                <div [routerLink]="['']" class=" btn-custom-nav box">
                    <a>Home</a>
                    <span></span>
                </div>
                <div class=" btn-custom-nav box">
                    <p>Shop</p>
                    <span></span>
                </div>
                <div class=" btn-custom-nav box">
                    <p>Features</p>
                    <span></span>
                </div>
                <div class=" btn-custom-nav box">
                    <p>Blogs</p>
                    <span></span>
                </div>
                <div class="btn-custom-nav box">
                    <p>About Us</p>
                    <span></span>
                </div>

            </div>
            <div class="menu d-flex align-items-center">
                <!-- <button (mouseenter)="product=false" class="nav-btn" [class.nav-btn-blue]="!product">Product</button> -->

                <div class="mx-3 mt-1">
                    <button mat-icon-button color="" aria-label="Example icon button with a home icon">
                        <mat-icon matBadge="15" matBadgeColor="warn">shopping_basket</mat-icon>
                    <!-- Include text description of the icon's meaning for screen-readers -->
                    <span class="cdk-visually-hidden"></span>
                    </button>
                </div>
                <p-avatar [matMenuTriggerFor]="menu" *ngIf="!isLogin" icon="pi pi-user" styleClass="p-mr-2" shape="circle"></p-avatar>
                <div *ngIf="isLogin" class="mt-2" [matMenuTriggerFor]="menu">
                    <p-avatar value="4" image="../../../assets/user.jpg" shape="circle"></p-avatar>
                </div>
                <mat-menu class="mat-menu my-3 " #menu="matMenu" xPosition="before" yPosition="below">
                    <button *ngIf="!isLogin" mat-menu-item [routerLink]="['/login']">
                      <mat-icon> account_circle</mat-icon>
                      <span   >Login</span>
                    </button>
                    <button *ngIf="!isLogin" mat-menu-item [routerLink]="['/register']">
                      <mat-icon>app_registration</mat-icon>
                      <span   >Register</span>
                    </button>
                    <button *ngIf="isLogin" mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>Profile</span>
                    </button>
                    <button *ngIf="isLogin" mat-menu-item>
                        <mat-icon>notifications_off</mat-icon>
                        <span>Logout</span>
                      </button>
                </mat-menu>
            </div>
        </div>

        <button [class.open]="!toggle" (click)="toggle=!toggle" class="burger" id="burger" aria-label="Toggle Navigation">
            <svg viewBox="-50 -40 100 80" width="50" height="40">
              <defs>
                <path id="line" fill="none" stroke="currentColor" stroke-width="15" stroke-linecap="round" d="M -40 0 h 80" />
              </defs>
              <g>
                <g class="translate" transform="translate(0 -30)">
                  <g class="rotate" transform="rotate(-45)">
                    <use transform="rotate(45)" href="#line" />
                  </g>
                </g>
          
                <g class="rotate" transform="rotate(45)">
                  <use transform="rotate(-45)" href="#line" />
                </g>
          
                <g class="translate" transform="translate(0 30)">
                  <g class="rotate" transform="rotate(-45)">
                    <use transform="rotate(45)" href="#line" />
                  </g>
                </g>
              </g>
            </svg>
          </button>
    </mat-toolbar>

</div>
